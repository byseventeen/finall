<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <!-- Bootstrap Styles-->
    <link href="../assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="../assets/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom Styles-->
    <link href="../assets/css/custom-styles.css" rel="stylesheet" />
    <!-- Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <!-- TABLE STYLES-->
    <link href="../assets/js/dataTables/dataTables.bootstrap.css" rel="stylesheet" />

    <style>
        .btn-primary{margin-right: 10px;}
    </style>
</head>
<body>
<div id="wrapper">
    <div id="menu"></div>
    <div id="page-wrapper" >
        <h1 class="page-header">医生管理<small>医生信息管理</small></h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
            <li class="active"><a href="#"><i class='fa'>医生管理</i></a></li>
            <li class="active"><i class='fa'>医生信息管理</i></li>
        </ol>
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            医生信息管理
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <a href="doctorAdd.html"><button class="btn btn-success">添加医生</button></a>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                    <tr>
                                        <th>医生编号</th>
                                        <th>医生姓名</th>
                                        <th>性别</th>
                                        <th>手机</th>
                                        <th>证件号码</th>
                                        <th>职称</th>
                                        <th>所属门诊</th>
                                        <th>所属科室</th>
                                        <th>个人简介</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody id="oddbody">
                                    <tr class="odd gradeX" id="oddcontent">
                                        <td class="center">001</td>
                                        <td class="center">李明</td>
                                        <td class="center">男</td>
                                        <td class="center">12345678901</td>
                                        <td class="center">11@11.com</td>
                                        <td class="center">
                                            <a href="doctorModify.html"><button class="btn btn-primary"><i class="fa fa-edit "></i> 修改</button></a>
                                            <button class="btn btn-danger"><i class="fa fa-pencil"></i> 删除</button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
            <!-- /. PAGE WRAPPER  -->
        </div>
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->
<!-- JS Scripts-->
<!-- jQuery Js -->
<script src="../assets/js/jquery-1.10.2.js"></script>
<!-- Bootstrap Js -->
<script src="../assets/js/bootstrap.min.js"></script>
<!-- Metis Menu Js -->
<script src="../assets/js/jquery.metisMenu.js"></script>
<!-- Custom Js -->
<!-- DATA TABLE SCRIPTS -->
<script src="../assets/js/dataTables/jquery.dataTables.js"></script>
<script src="../assets/js/dataTables/dataTables.bootstrap.js"></script>

<script>
    $(document).ready(function () {
        $('#dataTables-example').dataTable({
            "process": true,
            "searching": true,
            "serviceSide": true,
            "destroy": true,
            "retrieve":true,
            "ajax": "/doctor/findAllDoctors.action",

            "language": {
                "sProcessing": "处理中...",
                "sLengthMenu": "显示 _MENU_ 项结果",
                "sZeroRecords": "没有匹配结果",
                "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoPostFix": "",
                "sSearch": "搜索:",
                "sUrl": "",
                "sEmptyTable": "表中数据为空",
                "sLoadingRecords": "载入中...",
                "sInfoThousands": ",",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上页",
                    "sNext": "下页",
                    "sLast": "末页"
                },
                // 排序方式
                "oAria": {
                    "sSortAscending": ": 以升序排列此列",
                    "sSortDescending": ": 以降序排列此列"
                }
            },

            "columns": [
                { "data": "doctorid" },
                { "data": "dname" },
                { "data": "gender" },
                { "data": "phone" },
                { "data": "cardId" },
                { "data": "titlename" },
                { "data": "departmentname" },
                { "data": "departypementname" },
                { "data": "profile" },
                {"sDefaultContent": "",
                    data:"doctorid",
                    "render": function (data) {
                        var id=data;
                        return "<td class=\"center\">" + "<a href=\"doctorModify.html?doctorid="+id+"\">"+"<button class=\"btn btn-primary\"><i class=\"fa fa-edit\">修改</i></button>"+"</a>"
                            + "<button class=\"btn btn-danger\" onclick=\"getindex("+id+")\"><i class=\"fa fa-pencil\"></i> 删除</button>"
                            +"</td>";
                    }
                }
            ]

        });

    });
    function getindex(doctorid){

        $.ajax({
            url:'/doctor/deleteDoctor.action',
            async:false,
            data:{
                doctorid:doctorid
            },
            type:'get',
            success:function(msg){
                alert("删除成功！")
            },
            error:function (err){
                alert(err);
            }
        });
    }


</script>
<script src="../assets/js/custom-scripts.js"></script>
<script>
    $("#menu").load("menu.html",function () {
        var sc = document.createElement("script");
        sc.src = "../assets/js/bootstrap.min.js";
        $("body").append(sc);
    });
</script>

</body>
</html>
