    <script>
        $(document).ready(function () {
            $('#dataTables-example').dataTable();

            var now = new Date();
            var year = now.getFullYear(); //得到年份
            var month = now.getMonth();//得到月份
            month = month + 1;
            var nextm="";
            var thism=""
            if (month < 10){
                thism = "0" + month;
                nextm=month+1<10?"0"+(month+1): month+1;
            }
            var thisMonth=year+"-"+thism;
            var nextMonth=year+"-"+nextm;
            $("#option1").val(thisMonth);
            $("#option2").val(nextMonth);

            $(".btn-submit").click(function () {
                var arrangedate="";
                var bgValue="";
                var arr=[];
                var arrangeTime=$(".arrange-time").val();
                var arrangeMonth=$(".arrange-momth").val();
                for (var i=0;i<31;i++){
                    bgValue=Number($($(".bgcolor")[i]).text());
                    var day=0<bgValue&&bgValue<10?"0"+$($(".bgcolor")[i]).text():$($(".bgcolor")[i]).text();
                    if (day!=""&&day!="0"){
                        arrangedate=arrangeMonth+"-"+day;
                        arr.push(arrangedate);
                    }
                }

                $.ajax({
                    url:'/arrangement/modifyArrangement.action',
                    async:false,
                    data:{
                        department:$("#department").val(),
                        cardId: $("#card-id").val(),
                        doctorName:$("#doctor-name").val(),
                        arrangeTime:$("#arrange-time").val(),
                        arrangeDate:arr
                    },
                    type:'post',
                    success:function(TopFloorMap){
                        console.log(TopFloorMap['msg'])
                        /*$("#department").val(TopFloorMap.departmentName);
                        $("#doctorName").val(TopFloorMap.doctorName);*/
                    },
                    error:function (err){
                        alert(err);
                    }
                });
                // console.log(arr)
            })

        });
    </script>

<script>

    $(".border").click(function () {
        if ($(this).hasClass("bgcolor")) {
            $(this).removeClass("bgcolor");
        }else{
            $(this).addClass("bgcolor");
        }
    })
    $("#all").click(function () {
        if ( $(".border").hasClass("bgcolor")){
            $(".border").removeClass("bgcolor");

            $(".border").addClass("bgcolor");
