<script>
    function logOut() {
        $.ajax({
            url:'/mlogout.action',
            async:false,
            data:{},
            type:'POST',
            success:function(res){
                if(res.code == "0000"){
                    alert("成功退出！")
                    window.location.href="../index.html";
                }else{
                    alert(res.msg)
                }
            },
            error:function (err){
                alert(err);
            }
        });
    }
