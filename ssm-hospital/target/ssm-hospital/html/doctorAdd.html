<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
	<!-- Bootstrap Styles-->
    <link href="../assets/css/bootstrap.css" rel="stylesheet" />
     <!-- FontAwesome Styles-->
    <link href="../assets/css/font-awesome.css" rel="stylesheet" />
        <!-- Custom Styles-->
    <link href="../assets/css/custom-styles.css" rel="stylesheet" />
     <!-- Google Fonts-->
   <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <!-- TABLE STYLES-->
    <link href="../assets/js/dataTables/dataTables.bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div id="wrapper">
        <div id="menu"></div>

        <div id="page-wrapper" >
            <h1 class="page-header">医生管理<small>医生信息管理</small></h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
                <li class="active"><a href="doctorManager.html"><i class='fa'>医生信息管理</i></a></li>
                <li class="active"><i class='fa'>添加医生信息</i></li>
            </ol>
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <!-- Advanced Tables -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                值班信息添加
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group  ">
                                            <label>医生姓名</label>
                                            <input class="form-control" placeholder="请输入医生姓名" name="course" id="dname">
                                        </div>
                                        <div class="form-group">
                                            <label>性别</label>
                                            <label class="radio-inline">
                                                <input type="radio" name="sex" id="sex-1" value="男" checked="">男
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="sex" id="sex-2" value="女">女
                                            </label>
                                        </div>
                                        <div class="form-group">
                                            <label>手机号码</label>
                                            <input class="form-control" placeholder="请输入手机号码" name="class" id="phone">
                                        </div>
                                        <div class="form-group">
                                            <label>证件号码</label>
                                            <input class="form-control" placeholder="请输入证件号码" name="address" id="cardId">
                                        </div>
                                        <div class="form-group">
                                            <label>职称</label>
                                            <input class="form-control" placeholder="请输入职称" name="address" id="title">
                                        </div>
                                        <div class="form-group">
                                            <label>所属门诊</label>
                                            <input class="form-control" placeholder="请输入所属门诊" name="address" id="department">
                                        </div>
                                        <div class="form-group">
                                            <label>所属科室</label>
                                            <input class="form-control" placeholder="请输入所属科室" name="address" id="departmenttype">
                                        </div>
                                        <div class="form-group">
                                            <label>个人简介</label>
                                            <input class="form-control" placeholder="请输入个人简介" name="address" id="profile">
                                        </div>
                                        <input type="submit" class="btn btn-success" id="btnsubmit" value="提交">
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                <!-- /. PAGE WRAPPER  -->
            </div>
        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>
    <!-- /. WRAPPER  -->
    <!-- JS Scripts-->
    <!-- jQuery Js -->
    <script src="../assets/js/jquery-1.10.2.js"></script>
    <!-- Bootstrap Js -->
    <script src="../assets/js/bootstrap.min.js"></script>
    <!-- Metis Menu Js -->
    <script src="../assets/js/jquery.metisMenu.js"></script>
    <!-- Custom Js -->
    <!-- DATA TABLE SCRIPTS -->
    <script src="../assets/js/dataTables/jquery.dataTables.js"></script>
    <script src="../assets/js/dataTables/dataTables.bootstrap.js"></script>

    <script>
        $(document).ready(function () {
            $('#dataTables-example').dataTable();

            $('#btnsubmit').click(function (){
                console.log("hello")
                $.ajax({
                    url:'/doctor/addDoctor.action',
                    async:false,
                    data:{
                        dname:$("#dname").val(),
                        gender: $('input[type=radio][name=sex]:checked').val(),
                        phone:$("#phone").val(),
                        cardId:$("#cardId").val(),
                        departmentname:$("#department").val(),
                        departmenttypename:$("#departmenttype").val(),
                        titlename:$("#title").val(),
                        profile:$("#profile").val()
                    },
                    type:'post',
                    success:function(msg){
                        alert("添加成功！")
                    },
                    error:function (err){
                        alert(err);
                    }
                });
            });
        });
    </script>
         <!-- /. PAGE WRAPPER  -->
        </div>

    <script src="../assets/js/custom-scripts.js"></script>
    <script>
        $("#menu").load("menu.html",function () {
            var sc = document.createElement("script");
            sc.src = "../assets/js/bootstrap.min.js";
            $("body").append(sc);
        });

        $(".border").click(function () {
            if ($(this).hasClass("bgcolor")) {
                $(this).removeClass("bgcolor");
            }else{
                $(this).addClass("bgcolor");
            }
        })
        $("#all").click(function () {
            if ( $(".border").hasClass("bgcolor")){
                $(".border").removeClass("bgcolor");
            }else{
                $(".border").addClass("bgcolor");
            }
        })


    </script>
</body>
</html>
