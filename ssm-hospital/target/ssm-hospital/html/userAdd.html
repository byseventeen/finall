<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

	<!-- Bootstrap Styles-->
    <link href="../assets/css/bootstrap.css" rel="stylesheet" />
     <!-- FontAwesome Styles-->
    <link href="../assets/css/font-awesome.css" rel="stylesheet" />
        <!-- Custom Styles-->
    <link href="../assets/css/custom-styles.css" rel="stylesheet" />
     <!-- Google Fonts-->
   <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

    <link href="../assets/js/dataTables/dataTables.bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div id="wrapper">
        <div id="menu"></div>

        <div id="page-wrapper" >
            <h1 class="page-header">用户管理<small>用户信息管理</small></h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
                <li class="active"><a href="#"><i class='fa'>用户信息管理</i></a></li>
                <li class="active"><i class='fa'>添加用户信息</i></li>
            </ol>
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <!-- Advanced Tables -->
                        <div class="panel panel-default">

                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group  ">
                                            <label>用户姓名</label>
                                            <input class="form-control" id="username" placeholder="请输入用户名字" name="course">
                                        </div>
                                        <div class="form-group">
                                            <label>性别</label>
                                            <label class="radio-inline">
                                                <input type="radio" name="sex" id="sex-1" value="男" checked="">男
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="sex" id="sex-2" value="女">女
                                            </label>
                                        </div>
                                        <div class="form-group">
                                            <label>手机</label>
                                            <input class="form-control" placeholder="请输入手机号码" name="class" id="phone">
                                        </div>
                                        <div class="form-group">
                                            <label>证件号码</label>
                                            <input class="form-control" placeholder="请输入证件号码" name="address" id="card_id">
                                        </div>
                                        <input type="button" class="btn btn-success" id="btnsubmit" value="提交">
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                <!-- /. PAGE WRAPPER  -->
            </div>
        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>
    <!-- /. WRAPPER  -->
    <!-- JS Scripts-->
    <!-- jQuery Js -->
    <script src="../assets/js/jquery-1.10.2.js"></script>

    <!-- Metis Menu Js -->
    <script src="../assets/js/jquery.metisMenu.js"></script>
    <!-- Custom Js -->
    <!-- DATA TABLE SCRIPTS -->
    <script src="../assets/js/dataTables/jquery.dataTables.js"></script>
    <script src="../assets/js/dataTables/dataTables.bootstrap.js"></script>

    <script>
        $(document).ready(function () {
            $('#dataTables-example').dataTable();
        });
    </script><!-- /. PAGE WRAPPER  -->
    </div>

    <script src="../assets/js/custom-scripts.js"></script>
    <script>
        $("#menu").load("menu.html",function () {
            var sc = document.createElement("script");
            sc.src = "../assets/js/bootstrap.min.js";
            $("body").append(sc);
        });

        $(".border").click(function () {
            if ($(this).hasClass("bgcolor")) {
                $(this).removeClass("bgcolor");
            }else{
                $(this).addClass("bgcolor");
            }
        })
        $("#all").click(function () {
            if ( $(".border").hasClass("bgcolor")){
                $(".border").removeClass("bgcolor");
            }else{
                $(".border").addClass("bgcolor");
            }
        })
    </script>
    <script>


            $('#btnsubmit').click(function (){
                console.log("hello")
                $.ajax({
                    url:'/addUser.action',
                    async:false,
                    data:{
                        username:$("#username").val(),
                        gender: $('input[type=radio][name=sex]:checked').val(),
                        phone:$("#phone").val(),
                        cardId:$("#card_id").val()
                    },
                    type:'post',
                    success:function(msg){
                        console.log(msg)
                        if(msg == "success"){
                            //如果返回的IsOK的值为true,也就是用户名密码都正确，则执行该跳转
                            alert("添加成功！")
                            console.log("ok")
                        }else{
                            //window.location.href="http://www.baidu.com";
                            console.log("fail")
                        }
                    },
                    error:function (err){
                        alert(err);
                    }
                });
            });

    </script>
</body>
</html>
